{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Our All Students</h1>
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Course</th>
            </tr>
        </thead>
        <tbody>
            {% for i in allstudents %}
                <tr>
                <td>{{i.name}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.email}}</td>
                <td>{{i.course}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
